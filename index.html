<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="text-center">
      <div class="container-fluid row"><h1>Pomodoro Clock</h1></div>

      <div class="row">
        <div class="row top-row">
          <div class="col-xs-6 text-primary">
            <h3>Break</h3>
          </div>
          <div class="col-xs-6 text-primary">
            <h3>Session</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <button type="button" class="btn btn-link btn-sm" id="minus">
              -
            </button>
            <button type="button" class="btn btn-link btn-lg" id="break-time">
              5
            </button>
            <button type="button" class="btn btn-link btn-sm" id="plus">
              +
            </button>
          </div>

          <div class="col-xs-6">
            <button type="button" class="btn btn-link btn-sm" id="minus2">
              -
            </button>
            <button type="button" class="btn btn-link btn-lg" id="work-time">
              25
            </button>
            <button type="button" class="btn btn-link btn-sm" id="plus2">
              +
            </button>
          </div>
        </div>

        <div class="row top-row">
          <h3 id="status">Work!!</h3>
          <canvas id="progress"></canvas>
          <div id="timer"></div>
        </div>

        <div class="row top-row">
          <button type="button" class="btn btn-link" id="start">Start</button>
          <button type="button" class="btn btn-link" id="pause">Pause</button>
          <button type="button" class="btn btn-link" id="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
